<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/steeel.css">
</head>
<body>
    <section>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#">
            <div class="control">
            <label for="name1">Firstname:</label>
            <input type="text" name="name1" id="name1">
        </div>
        <div class="control">
            <label for="name2">Middlename:</label>
            <input type="text" name="name2" id="name2">
        </div>
        <div class="control">
            <label for="name3">Lastname:</label>
            <input type="text" name="name3" id="name3">
        </div>
       
        <div class="control">
            <label for="address">Current Address:</label>
            <input type="text" name="address" id="address">
        </div>
        <div class="control">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="control">
            <label for="psw">Password:</label>
            <input type="password" name="psw" id="psw">
        </div>
        <div class="control">
            <label for="psw1">Re-Type-Password:</label>
            <input type="password" name="psw1" id="psw1">
        </div>
       


        </form>
        <div class="link">
            <a href="index.html">Registered </a>
            </div>
        
    </div>
</section>
    
</body>
</html>
